<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4 Twitter Feed - OBS Overlay</title>
    <style>
        /* OBS-Optimized CSS for Stream Overlay */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0); /* Fully transparent for OBS */
            color: #2a2318;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .feed-container {
            width: 400px;
            height: 600px;
            /* Solid background for visibility - no transparency */
            background: #f4f1e8;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(42, 35, 24, 0.8);
            border: 3px solid #8b7355;
            overflow: hidden;
            position: relative;
            /* Remove gradients that might cause transparency issues */
        }

        .feed-header {
            background: #8b7355; /* Solid background */
            color: #f4f1e8;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #5a4a35;
        }

        .twitter-logo {
            font-size: 20px;
            font-weight: bold;
        }

        .feed-title {
            font-weight: 700;
            font-size: 16px;
            flex: 1;
            text-align: center;
            letter-spacing: 1px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .tweets-container {
            height: 520px;
            overflow: hidden;
            padding: 8px 0;
            background: #f4f1e8; /* Ensure solid background */
        }

        .tweet {
            padding: 16px;
            border: 1px solid #8b7355;
            transition: background-color 0.2s ease;
            animation: slideIn 0.3s ease-out;
            background: #ffffff; /* Solid white background */
            margin: 0 8px 8px 8px;
            min-height: 80px;
            border-radius: 4px;
        }

        .tweet:hover {
            background: #f9f9f9; /* Solid light background on hover */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .tweet-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #f4f1e8;
            font-size: 14px;
            border: 2px solid #8b7355;
        }

        .avatar-leader { background: #8b4513; }
        .avatar-diplomat { background: #556b2f; }
        .avatar-journalist { background: #2f4f4f; }
        .avatar-citizen { background: #696969; }
        .avatar-party { background: #8b0000; }

        .tweet-user {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .tweet-username {
            font-weight: 600;
            color: #2a2318;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .tweet-handle {
            color: #5a4a35;
            font-size: 12px;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .tweet-timestamp {
            color: #5a4a35;
            font-size: 12px;
            margin-left: auto;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .tweet-content {
            font-size: 14px;
            line-height: 1.4;
            color: #2a2318;
            margin-top: 8px;
            flex: 1;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .tweet-hashtag {
            color: #8b4513;
            font-weight: 600;
        }

        .tweet-mention {
            color: #8b4513;
            font-weight: 500;
        }

        .feed-footer {
            padding: 6px 16px;
            background: #5a4a35; /* Solid background */
            text-align: center;
            font-size: 10px;
            color: #f4f1e8;
            border-top: 1px solid #8b7355;
        }

        /* Breaking news effect */
        .tweet.breaking {
            background: #fff5f5; /* Light red background */
            border-left: 4px solid #8b4513;
        }

</head>
