<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4 Twitter Feed - Stream Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feed-container">
        <div class="feed-header">
            <div class="twitter-logo">ùïè</div>
            <div class="feed-title">World Politics ‚Ä¢ 1936</div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>
        
        <div class="tweets-container" id="tweetsContainer">
            <!-- Tweets will be dynamically added here -->
        </div>
        
        <div class="feed-footer">
            <div class="powered-by">Powered by HOI4 AI Reporter</div>
        </div>
    </div>

    <!-- Debug controls (hidden in production) -->
    <div class="debug-controls" id="debugControls">
        <h4>Manual Generation</h4>
        <button onclick="simulateEvent('focus_complete')">Focus Complete</button>
        <button onclick="simulateEvent('declare_war')">Declare War</button>
        <button onclick="simulateEvent('election')">Election</button>
        <button onclick="simulateEvent('leader_speech')">Leader Speech</button>
        <button onclick="simulateEvent('random')">Random Event</button>
        <button onclick="clearFeed()">Clear Feed</button>
        
        <h4>Auto Generation (15s interval)</h4>
        <button id="autoStartBtn" onclick="startAutoGeneration()">Start Auto Generation</button>
        <button id="autoStopBtn" onclick="stopAutoGeneration()" disabled>Stop Auto Generation</button>
        <div id="autoStatus">Auto generation: Stopped</div>
    </div>

    <script src="feed.js"></script>
</body>
</html>
